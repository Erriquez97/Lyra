<div class="p-fluid">
    <button id="openModalButton" [hidden]="true">Open Modal</button>
    <form #addForm="ngForm" enctype="multipart/form-data" (ngSubmit)="onAddReport(addForm)" class="form-all">
      <div class="p-field">
        <input type="email" pInputText ngModel name="email" pattern="[a-zA-Z0-9.!#$%&’*+/=?^_`{|}~-]+@[a-zA-Z0-9-]+(?:\.[a-zA-Z0-9-]+)*"  class="form-control" id="email" placeholder="{{'EMAIL' | translate}}" required>
      </div>
        <div class="p-field">
          <p-dropdown id="dropDown-category" name="category" [options]="categories" [(ngModel)]="selectedCategory" placeholder="Seleziona una categoria" optionValue="category" optionLabel="category" [showClear]="true" required></p-dropdown>
        </div>
        <div class="p-field">
        <input type="text"ngModel name="title" pInputText  class="form-control" id="title" placeholder="{{'TITLE' | translate}}" required>
      </div>
      <div class="p-field">
        <textarea  type="text" rows="5" ngModel name="description" class="form-control" id="description" pInputTextarea placeholder="{{'DESCRIPTION' | translate}}" required></textarea>
      </div>
      <div class="input-group mb-3">
        <label for="file"class="text-form">{{'LABELIMAGE' | translate}}</label>
        <input #myInput type="file" ngModel name="file" class="form-control" id="file"  (change)="onFileSelect($event)"  accept="image/*">
      </div>
      <button id="submit-button" type="submit" class="p-button-rounded"  pButton  pRipple [disabled]="addForm.invalid" label="{{'SUBMIT' | translate}}" ></button>
    </form>
  </div>

 <!-- Modal Confirm -->
 <div class="modal fade" id="confirmModal" tabindex="-1" aria-labelledby="confirmModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-body">
        <i class="pi pi-check"></i>
        <div class="text-confirm-modal">
          <h3>Ticket inviato con successo</h3>
        </div>
      </div>
      <div class="modal-footer" id="footer-confirm">
        <button  pButton pRipple data-bs-dismiss="modal" label="Ok" class="p-button-rounded"></button>
      </div>
    </div>
  </div>
</div>
<!-- END Modal Confirm -->

 <!-- Modal error -->
<div class="modal fade" id="errorModal" tabindex="-1" aria-labelledby="confirmModalLabel" aria-hidden="true">
<div class="modal-dialog modal-dialog-centered">
  <div class="modal-content">
    <div class="modal-body">
      <i class="pi pi-exclamation-circle"></i>
      <div class="text-confirm-modal">
        <h3>Errore, ticket non inviato, riprova più tardi</h3>
      </div>
    </div>
    <div class="modal-footer" id="footer-confirm">
      <button pButton pRipple data-bs-dismiss="modal" label="Ok" class="p-button-rounded"></button>
    </div>
  </div>
</div>
</div>
<!-- END Modal error -->
